<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeChat Jump a jump</title>
    <link href="/dist/89081c3311a0315707c52d211bab1dd6.css" rel="stylesheet">
</head>
<body>
    <div id="jump_app">
        <div>
            <h1> 跳一跳 Web版 </h1>
            <div>
                <label> 难易程度: </label>
                <select id="jump_select">
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
            </div>
            <div>
                <button id="jump_startGame" class="jump_gameBtn"> 开始游戏 </button>
                <button id="jump_restartGame" class="jump_gameBtn"> 重新开始 </button>
            </div>
        </div>
    </div>
    <div id="jump_score">
        <span>当前所得分数: </span>
        <span id="jump_scoreTotal">0</span>
    </div>
    <script src="/dist/b91b11a512176be4000b6cc295c3e467.js"></script>
</body>
</html>
